{% extends 'blogs/base.html' %}

{% block content %}
  <p>
    <a href="{% url 'blogs:blogs' %}">All blogs</a> 
    /
    <a href="{% url 'blogs:blog' blog.id %}">{{ blog.name }}</a>
    /
    <a href="{% url 'blogs:edit_post' post.id %}">{{ post.title }}</a>
  </p>

  <p>Edit entry:</p>
  <form action="{% url 'blogs:edit_post' post.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_div }}
    <button name='submit'>Save changes</button>
    <a href="{% url 'blogs:blog' blog.id %}">
      <button type="button">Cancel</button>
    </a>
  </form>

{% endblock content %}
