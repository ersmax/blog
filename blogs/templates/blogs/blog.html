{% extends 'blogs/base.html' %}

{% block content %}
  <p>Blog: {{blog.name}}</p>
  <ul>
    {% for post in posts %}
      <li>
        <p>{{ post.date_added|date:'M d, Y H:i' }}</p>
        <p></p>
      </li>
    {% empty %}
      <li>This blog does not have any posts yet.</li>
    {% endfor %}
  </ul>
{% endblock content %}
